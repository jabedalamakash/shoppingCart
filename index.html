<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="phnPricing(false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phnCount" type="text" class="form-control text-center" value="1">
                           <button onclick=" phnPricing(true)" class="btn btn-default"><i  class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="caseTotal">$999</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="casePricing(false)" class="btn btn-default"><i  class="fas fa-minus"></i></button>
                           <input id="countCase" type="text" class="form-control text-center" value="1">
                           <button  onclick="casePricing(true)" class="btn btn-default"><i  class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="caseTotal2">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="subtotal">$1058</h5>
                        <h5 id="tax">$190</h5>
                        <h5 id="total">$1,248</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>

      function phnPricing(isIncrease) {
         const inputBtn=document.getElementById("phnCount");
         const getCount=parseInt(inputBtn.value);
         let newCount=getCount;

         if(isIncrease==true){
            newCount=getCount+1;
         }
         if(isIncrease==false && getCount>0){
            newCount=getCount-1;
         }

         inputBtn.value=newCount;
         const totalCost= newCount* 999;
         document.getElementById("caseTotal").innerText=" $ "+totalCost;
         calulateTotal();
 
      }

      function casePricing(isIncrease) {
         const inputBtn=document.getElementById("countCase");
         const getCount=parseInt(inputBtn.value);
         let newCount=getCount;

         if(isIncrease==true){
            newCount=getCount+1;
         }
         if(isIncrease==false && getCount>0){
            newCount=getCount-1;
         }

         inputBtn.value=newCount;
         const totalCost= newCount* 59;
         document.getElementById("caseTotal2").innerText=" $ "+totalCost;
         calulateTotal();
 
      }
      function calulateTotal() {
        const phnInput= document.getElementById("phnCount");
        const phnC=parseInt(phnInput.value);

        const caseInput= document.getElementById("countCase");
        const caseCount=parseInt(caseInput.value);

         const subTotalPrice=phnC*999 + caseCount*59;
         document.getElementById('subtotal').innerText=" $ "+subTotalPrice;

         const tax=Math.round(subTotalPrice*0.18);
         document.getElementById("tax").innerText=" $ "+tax;

         const totalPrice=subTotalPrice+tax;
         document.getElementById("total").innerText=" $ "+totalPrice;
      }
